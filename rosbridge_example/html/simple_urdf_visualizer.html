<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META http-equiv="cache-control" content="no-cache">
<title>Simple Urdf Viewer</title>
</head>
<body onload="init_ros_subprocess()">
	<h1>Simple Urdf Visualizer</h1>
	<div id="urdf"></div>
</body>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
<script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.min.js"></script>
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
<div id="subprocess-data" data-args="roslaunch rosbridge_example urdf_ur5_robot_bringup.launch"></div>
<script type="text/javascript" type="text/javascript">
	function init_ros_subprocess()
	{
		// Connecting to ROS
		// -----------------
		var ros = new ROSLIB.Ros({url : 'ws://ubuntu.wireless.dyn.datasys.swri.edu:9090'});
		
		// subprocess publisher		
		var subproc_args_pub = new ROSLIB.Topic(
		{
			ros : ros,
			name : '/subprocess_arguments',
			messageType: 'std_msgs/String'
		});
		
		// subprocess state subscriber
		var subproc_running = false;
		var subproc_st_subs = new ROSLIB.Topic(
		{
			ros : ros,
			name : '/subprocess_status',
			messageType : 'std_msgs/Bool'
		});
				
	 	// subscribing to status topic
		subproc_st_subs.subscribe(function(bool_msg)
		{
			subproc_running = bool_msg.data
			
			// run demo
			if (subproc_running == true)
			{
				subproc_st_subs.unsubscribe();
				console.log("Subprocess running; starting demo");
				run_demo();
			}
		});	 	

	 	// publishing message
	 	subproc_args = $('#subprocess-data').data("args");
		console.log("subprocess arguments: " + subproc_args);		
		var subproc_args_msg = new ROSLIB.Message(
		{
			data : subproc_args
		});
	 	subproc_args_pub.publish(subproc_args_msg);	
	}
	
	function sleep(ms)
	{
		var dt = new Date();
		dt.setTime(dt.getTime() + ms);
		while (new Date().getTime() < dt.getTime());
	}
</script>
<script type="text/javascript">

	// setup
	function run_demo(){
		var ros = new ROSLIB.Ros({
			url : 'ws://ubuntu.wireless.dyn.datasys.swri.edu:9090'
		});	
		
		sleep(2000);
		
		// viewer
		var viewer = new ROS3D.Viewer({
			divID : 'urdf',
			width : 800,
			height: 600,
			antialias : true 
		});
		
		// grid
		viewer.addObject(new ROS3D.Grid({
			size : 20,
			color : '#cccccc',
			lineWidth : 1
		}));
		
		// tf listener
		var tf_client = new ROSLIB.TFClient({
			ros : ros,
			angularThres : 0.01,
			transThres : 0.01,
			rate : 10.0
		});
		
		var urdf_client = new ROS3D.UrdfClient({
			ros : ros,
			tfClient : tf_client,
			path : 'http://ubuntu.wireless.dyn.datasys.swri.edu/resources/robots/',
			rootObject : viewer.scene		
		});
		
		// joint listener
		var joint_state_subs = new ROSLIB.Topic({
			ros: ros,
			name : '/joint_states',
			messageType : 'sensor_msgs/JointState'
		});
		
		joint_state_subs.subscribe(function(msg)
		{
			buffer = "";
			for (var i = 0;i < msg.name.length;i++)
			{
				buffer = buffer + msg.name[i] + "\n";
			}
			console.log(buffer);
		});
	
	}	
</script>
</html>
